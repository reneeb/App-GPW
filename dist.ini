name    = App-GPW
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2019

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/App-GPW
bugtracker.web = http://github.com/reneeb/App-GPW/issues
repository.url = git://github.com/reneeb/App-GPW.git
repository.web = http://github.com/reneeb/App-GPW
repository.type = git

[Prereqs]
Mojolicious   = 8
Config::Tiny  =
File::HomeDir =
perl          = 5.020

[Prereqs / TestRequires]
File::Path = 0
File::Copy = 0
FindBin = 0
Pod::Coverage::TrustPod = 0

